<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Support</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <style>
    div.showcase {
        padding: 20px;
        background-color: #f1f1f1;
        margin-bottom: 10px;
    }
  </style>
</head>
<body>


  <h2>Bootstrap</h2>
  <div class="showcase">
  <input-rt mode="sender" size="l" url="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        bootstrap="border-danger border"> </input-rt>
    </div>

  <h2>Customizable borders with Bootstrap</h2>
  <div class="showcase">
  <input-rt mode="sender" size="l" url="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        bootstrap="border-primary border "> </input-rt>
    </div>


      <h2>Yellow Border</h2>
      <div class="showcase">
      <input-rt mode="sender" size="l" url="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            bootstrap="border-warning border"> </input-rt>
        </div>


      <h2>Rounded Border</h2>
      <div class="showcase">
      <input-rt mode="sender" size="l" url="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            bootstrap="border-primary border rounded"> </input-rt>
      </div>

    <h2>Can even change the text</h2>
  <div class="showcase">
  <input-rt mode="sender" size="l" url="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        bootstrap="text-danger"> </input-rt>
    </div>

    <script src = "inputRT.js"></script>
    <script src="mqttSend.js"></script>
    <script src="mqttFetch.js"></script>
